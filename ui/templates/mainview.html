{{ template "top" }}
{{ template "nav" .Username }}
<main>

    <div class="row">
        <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">

                {{ range .Envs }}
                <a class="list-group-item list-group-item-action" id="{{ . }}-tab" data-toggle="list" href="#{{ . }}" role="tab"
                    aria-controls="{{ . }}">{{ . }}</a>
                {{ end }}
            </div>
        </div>
        <div class="container col-8">
            <div class="tab-content" id="nav-tabContent">
                {{ range .Envs }}
                <div class="tab-pane fade" id="{{ . }}" role="tabpanel" aria-labelledby="{{ . }}-tab">
                    <h2>{{ . }}</h2>
                    <form method="post" action="/newreservation/{{ . }}">
                        <button type="submit" class="btn btn-primary">new reservation</button>
                    </form>
                    <h3>description</h3>
                    <p>...</p>
                </div>
                {{ end }}
            </div>
        </div>
    </div>

</main>
{{ template "bottom" }}
